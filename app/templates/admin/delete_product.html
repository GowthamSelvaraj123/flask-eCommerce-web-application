{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4 text-danger">Delete Product</h2>

<div class="alert alert-warning">
    Are you sure you want to delete the product: <strong>{{ product.name }}</strong>?
</div>

<form method="POST" action="{{ url_for('admin.delete_product', product_id=product.id) }}">
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{{ url_for('admin.manage_products') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
